<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with CSV Data</title>

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Include PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* Set map size */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
// Initialize the map centered at a given latitude and longitude
var map = L.map('map').setView([43.6606, -116.279], 8);  // Example center (Boise, ID)

// Add OpenStreetMap tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// Function to fetch and process CSV data
function loadCSVAndAddMarkers() {
    // Fetch the CSV file (use relative path if it's in the same folder as the HTML)
    fetch('./data.csv')
        .then(response => response.text()) // Convert the response to text (CSV content)
        .then(csvString => {
            // Parse the CSV string using PapaParse
            const data = Papa.parse(csvString, { header: true, dynamicTyping: true }).data;

            // Loop through each row of data and create markers
            data.forEach(row => {
                // Ensure the row contains valid latitude and longitude
                if (row.Lat && row.Long) {
                    // Create a marker for each row with a popup showing the Name
                    L.marker([row.Lat, row.Long])
                        .bindPopup(`<b>${row.Name}</b><br>GaugeID: ${row.GaugeID}`)
                        .addTo(map);  // Add the marker to the map
                }
            });
        })
        .catch(error => {
            console.error('Error loading CSV file:', error);
        });
}

// Call the function to automatically load the CSV data and add markers when the page is loaded
loadCSVAndAddMarkers();
</script>

</body>
</html>
