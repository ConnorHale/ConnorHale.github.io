<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with CSV Data</title>

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Include PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        /* Set map size */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map (centered on an example coordinate)
        var map = L.map('map').setView([43.6606, -116.279], 8);  // Example center

        // Add tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Fetch the CSV data (ensure 'gauges.csv' is in the same folder)
        fetch('gauges.csv')
            .then(response => response.text())  // Parse the CSV as text
            .then(csvString => {
                // Parse the CSV string using PapaParse
                const data = Papa.parse(csvString, {
                    header: true,  // Treat first row as column headers
                    dynamicTyping: true  // Automatically convert types (e.g., numbers)
                }).data;

                // Loop through the rows of data and add markers to the map
                data.forEach(row => {
                    // Ensure latitude and longitude exist and are valid
                    if (row.Lat && row.Long) {
                        // Add a marker with a popup showing the gauge name and ID
                        L.marker([row.Lat, row.Long])
                            .bindPopup(`<strong>${row.Name}</strong><br>GaugeID: ${row.GaugeID}`)
                            .addTo(map);  // Add marker to the map
                    }
                });
            })
            .catch(error => {
                console.error('Error loading CSV:', error);
            });
    </script>
</body>
</html>
